<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery-3.6.0.min.js">

        </script>
        <style type="text/css">
            #hiddenText{
                display:none;
            }

        </style>
       
    </head>
    <body>
       

        

        <p id="text">This is some text</p>
      
        <button id="toggle">Toggle Text</button>
        <button id="fadeIn">Fade In text</button>
        <script type="text/javascript">
            var textShowing = true;
            $("#toggle").click(function(){
                if (textShowing){
                    $("text").fadeOut(function(){
                        textShowing=false;
                    });
                }else{
                    $("#text").fadeIn(function(){
                        textShowing=true;
                    });

                }
                
            });

        </script>
    </body>
</html>
