<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <form>
        <p>Username : <input type="text" placeholder="username"></p>
        <p>Stay logged in : <input type="checkbox" checked></p>
        <p>Under 18 : <input type="radio" name="age" value="u18"></p>
        <p>Over 18 : <input type="radio" name="age" value="o18"></p>

        <p>Favorite Food :         <select>
            <option>Pizza</option>
            <option selected>Sandwiches</option>
            <option>Ice_Cream</option>
        </select>
        </p>
        <p><input type="submit" value="Click me"  ></p>
        

    </form>
    
</body>
</html>
