<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOnts</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> -->
    <style type="text/css">
        .bold{
            /* font-family:'Shadow Into Light',cursive; */
            font-weight: bold;
        }
        .italic{
            font-style: italic;

        }
        .underline{
            text-decoration: underline;
        }
        /* a{
            text-decoration:none
        } */
        a:hover{
            text-decoration:underline;
            color:green;

        }
        .big{
            font-size: 200px;
        }

    </style>
</head>
<body>
    <p class="bold">This is some text !</p>
    <p class="italic">This is some italic text! <span class="bold">And this is Bold and italic </span></p>
    <p class="underline">This is some text !</p>
    <a href="">This is a non-underlined link</a>
    <p class="big">This text is BIG</p>
</body>
</html>
