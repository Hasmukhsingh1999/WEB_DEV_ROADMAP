<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration:underline;
        }
        a:visited{
            color:green;

        }
    </style>
</head>
<body>
    <div>
       <p><a href="https://www.google.com">Google</a></p>
       <p><a href="https://www.google.se" target="_blank">Google in new tab</a></p>
    </div>
    
</body>
</html>
